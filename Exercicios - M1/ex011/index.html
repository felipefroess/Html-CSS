<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica:</h1>
    <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio controls preload="metadata" loop>
        <source src="midia/The_Night__Nao_me_sinto_mal_mais.mp3" type="audio/mpeg">
        <source src="midia/The_Night__Nao_me_sinto_mal_mais.mkv" type="audio/mkv">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="midia/The_Night__Nao_me_sinto_mal_mais.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
